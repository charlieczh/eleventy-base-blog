<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="good">Everything is fine!</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        good: false
      }
    })
  </script>
</body>
</html>
